<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <title>Contact Us - Ossian Skincare</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="index.html#product-list">Products</a></li> -->
                <li><a href="about.html">About Us</a></li>
                <!-- <li><a href="contact.html">Contact</a></li> -->
            </ul>
        </nav>
    </header>

    <div class="container contact-container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Reach out to us! We'd love to hear from you.</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p class="social-icons">Follow us on our social media for more updates:</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/ossianskincare/" target="_blank"><img class="social-logo" src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
